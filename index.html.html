<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping List</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 10px 0;
      background: #ffffe0;
      border-radius: 8px;
    }
    .item input[type="checkbox"] {
      margin-right: 10px;
    }
    .delete-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-btn:hover {
      background: darkred;
    }
    .total {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .add-btn {
      display: block;
      margin: 20px auto;
      background: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 35px;
      width: 350px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .modal input[type="text"], .modal input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .empty-message {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Shopping List</h2>
    <div id="items-list">
      <p id="emptyMessage" class="empty-message">No items added yet</p>
    </div>
    <div class="total" id="total">Total Bought: ₹0.00</div>
    <button class="add-btn" id="openModal">+</button>
  </div>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Add Item</h3>
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemPrice" placeholder="Price (₹)" />

      <div class="radio-group">
        <label><input type="radio" name="type" value="quantity"> Quantity</label>
        <label><input type="radio" name="type" value="weight"> Weight</label>
      </div>

      <input type="number" id="itemQuantity" placeholder="Quantity (e.g., 2)" disabled />
      <input type="text" id="itemWeight" placeholder="Weight (e.g., 1 kg)" disabled />

      <button id="addItemBtn">Add Item</button>
    </div>
  </div>

  <script>
    const openModal = document.getElementById("openModal");
    const modal = document.getElementById("itemModal");
    const closeModal = document.getElementById("closeModal");
    const addItemBtn = document.getElementById("addItemBtn");
    const itemsList = document.getElementById("items-list");
    const totalDisplay = document.getElementById("total");
    const emptyMessage = document.getElementById("emptyMessage");

    const itemName = document.getElementById("itemName");
    const itemPrice = document.getElementById("itemPrice");
    const itemQuantity = document.getElementById("itemQuantity");
    const itemWeight = document.getElementById("itemWeight");

    let total = 0;

    // Modal open
    openModal.onclick = () => {
      modal.style.display = "block";
      itemName.focus(); // auto focus
    };

    // Modal close
    closeModal.onclick = () => {
      modal.style.display = "none";
      clearForm();
    };

    // Close when clicking outside
    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
        clearForm();
      }
    };

    // Enable inputs based on radio selection
    document.querySelectorAll("input[name='type']").forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.value === "quantity") {
          itemQuantity.disabled = false;
          itemWeight.disabled = true;
          itemWeight.value = "";
        } else {
          itemWeight.disabled = false;
          itemQuantity.disabled = true;
          itemQuantity.value = "";
        }
      });
    });

    // Add item function
    function addItem() {
      const name = itemName.value.trim();
      const price = parseFloat(itemPrice.value);
      const quantity = itemQuantity.value;
      const weight = itemWeight.value;

      if (!name || isNaN(price)) {
        alert("Please enter valid item name and price.");
        return;
      }

      let details = "";
      if (quantity) details = `Quantity: ${quantity}`;
      else if (weight) details = `Weight: ${weight}`;

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");
      itemDiv.innerHTML = `
        <label>
          <input type="checkbox" class="item-check" data-price="${price}">
          <strong>${name}</strong><br>
          ₹${price.toFixed(2)} <br>
          ${details}
        </label>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      `;

      // Delete functionality
      itemDiv.querySelector(".delete-btn").onclick = () => {
        if (itemDiv.querySelector(".item-check").checked) {
          total -= price;
          updateTotal();
        }
        itemDiv.remove();
        checkEmpty();
      };

      // Checkbox functionality
      itemDiv.querySelector(".item-check").onchange = (e) => {
        if (e.target.checked) total += price;
        else total -= price;
        updateTotal();
      };

      itemsList.appendChild(itemDiv);
      modal.style.display = "none";
      clearForm();
      checkEmpty();
    }

    // Add item on button click
    addItemBtn.onclick = addItem;

    // Add item on Enter key
    modal.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        addItem();
      }
    });

    // Update total
    function updateTotal() {
      totalDisplay.textContent = `Total Bought: ₹${total.toFixed(2)}`;
    }

    // Clear form
    function clearForm() {
      itemName.value = "";
      itemPrice.value = "";
      itemQuantity.value = "";
      itemWeight.value = "";
      document.querySelectorAll("input[name='type']").forEach(r => r.checked = false);
      itemQuantity.disabled = true;
      itemWeight.disabled = true;
    }

    // Show "No items added yet" if empty
    function checkEmpty() {
      if (itemsList.querySelectorAll(".item").length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
      }
    }
  </script>
</body>
</html>
